<header [ngClass]="{'sticky': isSticky}">
  <div class="container">
    Logo
  </div>
</header>





<div class="burger-wrap">
  <i
    class="fas menu-icon"
    [ngClass]="{ 'fa-bars': !isSideNavOpen, 'fa-times': isSideNavOpen }"
    (click)="toggleSideNav()"
  ></i>
</div>

<div class="side-panel" [ngStyle]="{ right: isSideNavOpen ? '0' : '-350px' }">
  <nav class="nav-bar">
    <ul class="nav-bar-list">
      <li class="nav-bar-items" *ngFor="let link of links">
        <a
          [routerLink]="link.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeSideNav()"
          >{{ link.name }}</a
        >
      </li>
    </ul>
  </nav>
</div>

<router-outlet></router-outlet>
